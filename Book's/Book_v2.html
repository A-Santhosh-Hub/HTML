<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- Google Fonts: Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Custom Astro UI styles */
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #0c0a09; /* stone-950 */
            color: #d6d3d1; /* stone-300 */
        }
        .card-bg {
            background-color: rgba(23, 23, 23, 0.6); /* neutral-900 with opacity */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem; /* 16px */
        }
        .celestial-gradient-text {
            background: linear-gradient(90deg, #a855f7, #6ee7b7); /* purple-500 to emerald-300 */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(90deg, #a855f7, #9333ea);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: linear-gradient(90deg, #10b981, #059669);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.5);
            transform: translateY(-2px);
        }
        .btn-danger {
            background: linear-gradient(90deg, #f43f5e, #e11d48);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            box-shadow: 0 0 15px rgba(244, 63, 94, 0.5);
            transform: translateY(-2px);
        }
        .btn-muted {
            background-color: rgba(55, 65, 81, 0.5);
            color: #d4d4d8;
            transition: all 0.3s ease;
        }
        .btn-muted:hover {
            background-color: rgba(55, 65, 81, 0.8);
        }
        
        /* Custom form inputs */
        .form-input, .form-select {
            background-color: rgba(17, 24, 39, 0.5);
            border: 1px solid rgba(55, 65, 81, 0.7);
            color: #e5e7eb;
            border-radius: 0.5rem; /* 8px */
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.4);
        }
        
        /* Table styles */
        .astro-table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }
        .astro-table th {
            background-color: rgba(31, 41, 55, 0.5);
        }
        .astro-table th, .astro-table td {
            border-bottom: 1px solid rgba(55, 65, 81, 0.5);
            padding: 0.75rem 1rem;
        }
        .astro-table tr:hover td {
            background-color: rgba(31, 41, 55, 0.3);
        }
        .astro-table th:first-child { border-top-left-radius: 0.5rem; }
        .astro-table th:last-child { border-top-right-radius: 0.5rem; }
        .astro-table tr:last-child td:first-child { border-bottom-left-radius: 0.5rem; }
        .astro-table tr:last-child td:last-child { border-bottom-right-radius: 0.5rem; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #a855f7; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9333ea; }
        
        /* Toast Notification */
        #toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        .toast {
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            opacity: 0;
            transform: translateX(100%);
            animation: toast-in 0.5s forwards, toast-out 0.5s forwards 3s;
        }
        .toast.success { background: linear-gradient(90deg, #10b981, #059669); }
        .toast.error { background: linear-gradient(90deg, #f43f5e, #e11d48); }
        .toast-icon { width: 1.25rem; height: 1.25rem; }
        
        @keyframes toast-in {
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes toast-out {
            from { opacity: 1; transform: translateX(0); }
            to { opacity: 0; transform: translateX(100%); }
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .modal.is-open {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.95);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
        }
        .modal.is-open .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        /* Glitch Footer */
        .glitch-footer {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.75rem;
            color: #6b7280;
            position: relative;
            animation: glitch-skew 1s infinite linear alternate-reverse;
        }
        .glitch-footer::before, .glitch-footer::after {
            content: "Developed By SanStudio";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .glitch-footer::before {
            left: 2px;
            text-shadow: -1px 0 #f43f5e;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch-footer::after {
            left: -2px;
            text-shadow: -1px 0 #3b82f6;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip-path: inset(5% 0 85% 0); } 100% { clip-path: inset(80% 0 5% 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip-path: inset(70% 0 10% 0); } 100% { clip-path: inset(10% 0 75% 0); }
        }
        @keyframes glitch-skew {
            0% { transform: skew(0deg); } 100% { transform: skew(1deg); }
        }
    </style>
</head>

    <script type="module">
        // --- APP STATE ---
        const state = {
            currentPage: 'dashboard',
            itemsPerPage: 10,
            bookCurrentPage: 1,
            orderCurrentPage: 1,
            modals: {}, // To manage modal instances
            currencyFormatter: new Intl.NumberFormat('en-IN', { style: 'currency', currency: 'INR' }),
        };

        // --- STORAGE ---
        const storageKeys = {
            SETTINGS: 'bm_settings',
            BOOKS: 'bm_books',
            ORDERS: 'bm_orders',
        };
        
        const defaultSettings = {
            nextBookId: 1,
            nextOrderId: 1,
        };

        const storage = {
            read: (key) => {
                try {
                    const data = localStorage.getItem(key);
                    return data ? JSON.parse(data) : null;
                } catch (e) {
                    console.error(`Error reading ${key} from localStorage`, e);
                    return null;
                }
            },
            write: (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error(`Error writing ${key} to localStorage`, e);
                }
            },
            init: () => {
                if (!storage.read(storageKeys.SETTINGS)) {
                    storage.write(storageKeys.SETTINGS, defaultSettings);
                }

        // Modal Class
        class Modal {
            constructor(id, options = {}) {
                this.id = id;
                this.title = options.title || 'Modal';
                this.content = options.content || '';
                this.footer = options.footer || '';
                this.onOpen = options.onOpen || (() => {});
                this.modalElement = this.createModalElement();
                document.getElementById('modal-container').appendChild(this.modalElement);
                this.attachEvents();
                state.modals[id] = this;
            }

            createModalElement() {
                const modal = document.createElement('div');
                modal.id = this.id;
                modal.className = 'modal';
                modal.innerHTML = `
                    <div class.modal-overlay absolute inset-0" data-modal-close></div>
                    <div class="modal-content card-bg w-full max-w-lg m-4 p-6 space-y-4">
                        <header class="flex justify-between items-center">
                            <h2 class="text-xl font-semibold text-white">${this.title}</h2>
                            <button data-modal-close class="p-1 text-stone-400 hover:text-white">

                            </button>
                        </header>
                        <main>${this.content}</main>
                        <footer class="flex justify-end gap-3">${this.footer}</footer>
                    </div>
                `;
                return modal;
            }

            attachEvents() {
                this.modalElement.addEventListener('click', (e) => {
                    if (e.target.closest('[data-modal-close]')) {
                        this.close();
                    }
                });
                const icons = this.modalElement.querySelectorAll('footer [data-lucide]');
                lucide.createIcons({ nodes: Array.from(icons) });
            }

            open() {
                this.modalElement.classList.add('is-open');
                lucide.createIcons({
                    nodes: [this.modalElement.querySelector('header [data-lucide]')]
                });
                this.onOpen();
            }

            close() {
                this.modalElement.classList.remove('is-open');
            }

            destroy() {
                this.modalElement.remove();
                delete state.modals[this.id];
            }
        }
        
        // Pagination
        function paginate(items, page, perPage) {
            return items.slice((page - 1) * perPage, page * perPage);
        }
        
        function renderPagination(containerId, totalItems, currentPage, onPageClick) {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const totalPages = Math.ceil(totalItems / state.itemsPerPage);
            container.innerHTML = '';
            if (totalPages <= 1) return;

            const createButton = (text, page) => {
                const btn = document.createElement('button');
                btn.className = `px-3 py-1 rounded-lg ${currentPage === page ? 'btn-primary' : 'btn-muted'}`;
                btn.textContent = text;
                if (currentPage !== page) {
                    btn.onclick = () => onPageClick(page);
                }
                return btn;
            };

            const pageNumbers = [];
            if (totalPages <= 7) {
                for (let i = 1; i <= totalPages; i++) pageNumbers.push(i);
            } else {
                pageNumbers.push(1);
                if (currentPage > 3) pageNumbers.push('...');
                if (currentPage > 2) pageNumbers.push(currentPage - 1);
                if (currentPage !== 1 && currentPage !== totalPages) pageNumbers.push(currentPage);
                if (currentPage < totalPages - 1) pageNumbers.push(currentPage + 1);
                if (currentPage < totalPages - 2) pageNumbers.push('...');
                pageNumbers.push(totalPages);
            }
            
            if (currentPage > 1) {
                container.appendChild(createButton('Prev', currentPage - 1));
            }

            pageNumbers.forEach(num => {
                if (num === '...') {
                    const span = document.createElement('span');
                    span.textContent = '...';
                    span.className = 'px-3 py-1';
                    container.appendChild(span);
                } else {
                    container.appendChild(createButton(num, num));
                }
            });

            if (currentPage < totalPages) {
                container.appendChild(createButton('Next', currentPage + 1));
            }
        }
        
        // CSV & JSON Download
        function downloadFile(filename, content, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function escapeCSV(str) {
            if (str === null || str === undefined) return '';
            str = String(str);
            if (str.includes('"') || str.includes(',') || str.includes('\n')) {
                return `"${str.replace(/"/g, '""')}"`;
            }
            return str;
        }

        function handleSaveBook(modalId) {
            const form = document.getElementById('book-form');
            if (!form.reportValidity()) return;
            
            const books = storage.read(storageKeys.BOOKS);
            const settings = storage.read(storageKeys.SETTINGS);
            
            const bookId = form.id.value;
            const bookName = form.name.value;
            const bookPrice = parseFloat(form.price.value) || 0;
            const totalStock = parseInt(form.total.value, 10);
            
            let stockUpdateAmount = 0;
            
            if (bookId) {
                // Edit existing book
                const bookIndex = books.findIndex(b => b.id === bookId);
                if (bookIndex > -1) {
                    const existingBook = books[bookIndex];
                    if (totalStock < existingBook.sold) {
                        showToast('Total stock cannot be less than units already sold.', 'error');
                        return;
                    }
                    stockUpdateAmount = totalStock - existingBook.total;
                    
                    existingBook.name = bookName;
                    existingBook.price = bookPrice;
                    existingBook.total = totalStock;
                    existingBook.available = totalStock - existingBook.sold;
                    existingBook.lastUpdated = new Date().toISOString();
                    existingBook.lastStockUpdate = stockUpdateAmount;
                }
            } else {
                // Add new book
                stockUpdateAmount = totalStock;
                books.push({
                    id: `b_${settings.nextBookId}`,
                    name: bookName,
                    price: bookPrice,
                    total: totalStock,
                    sold: 0,
                    available: totalStock,
                    createdAt: new Date().toISOString(),
                    lastUpdated: new Date().toISOString(),
                    lastStockUpdate: stockUpdateAmount,
                });
                settings.nextBookId += 1;
                storage.write(storageKeys.SETTINGS, settings);
            }
            
            storage.write(storageKeys.BOOKS, books);
            showToast(bookId ? 'Book updated!' : 'Book added!', 'success');
            state.modals[modalId].close();
            
            updateDashboard();
            if (state.currentPage === 'books') {
                renderBooksTable();
            }
        }

            }

        function handlePlaceOrder(modalId) {
            const form = document.getElementById('order-form');
            if (!form) return;
            if (!form.reportValidity()) return;
            
            const customerName = form.customerName.value;
            const mobile = form.mobile.value;
            const location = form.location.value;
            const paymentMethod = form.paymentMethod.value;
            const deliveryCharge = parseFloat(form.deliveryCharge.value) || 0;
            
            let orders = storage.read(storageKeys.ORDERS) || [];
            let books = storage.read(storageKeys.BOOKS) || [];
            let settings = storage.read(storageKeys.SETTINGS) || defaultSettings;

            const itemsForOrder = [];
            const bookInputs = form.querySelectorAll('#book-order-list .book-order-item');
            
            try {
                bookInputs.forEach(item => {
                    const bookId = item.dataset.bookId;
                    const input = item.querySelector('input[type="number"]');
                    const quantity = parseInt(input.value, 10);
                    
                    if (quantity > 0) {
                        const book = books.find(b => b.id === bookId);
                        if (!book) throw new Error(`Book with ID ${bookId} not found.`);
                        
                        if (quantity > book.available) {
                            throw new Error(`Quantity for ${book.name} (${quantity}) exceeds available stock (${book.available}).`);
                        }
                        itemsForOrder.push({
                            bookId: book.id,
                            bookName: book.name,
                            quantity: quantity,
                            priceAtSale: book.price || 0, // Save the price at time of sale
                        });
                        
                        // Update book stock in the 'books' array
                        book.sold += quantity;
                        book.available -= quantity;
                    }
                });

                if (itemsForOrder.length === 0) {
                    showToast('You must add at least one book to the order.', 'error');
                    return;
                }

                // Create one "bunch" order
                const orderId = `o_${settings.nextOrderId}`;
                orders.push({
                    id: orderId,
                    customerName,
                    mobile,
                    location,
                    paymentMethod,
                    deliveryCharge,
                    status: 'Pending', // Single status for the whole order
                    createdAt: new Date().toISOString(),
                    items: itemsForOrder // Array of books
                });

                // Save all changes
                settings.nextOrderId += 1;
                storage.write(storageKeys.SETTINGS, settings);
                storage.write(storageKeys.BOOKS, books);
                storage.write(storageKeys.ORDERS, orders);

                showToast('Order placed successfully!', 'success');
                state.modals[modalId].close();

                updateDashboard();
                if (state.currentPage === 'orders') {
                    renderOrdersTable();
                }
                
            } catch (error) {
                showToast(error.message, 'error');
                // Since the 'books' array was only modified in memory, we don't need
                // to "roll back" changes, just stop execution.
            }
        }
        
        function renderOrdersTable() {
            const orders = storage.read(storageKeys.ORDERS) || [];
            const searchInputEl = document.getElementById('order-search');

            const startDateEl = document.getElementById('order-start-date');
            const endDateEl = document.getElementById('order-end-date');
            
            let startDate = null;
            if (startDateEl?.value) {
                const [y, m, d] = startDateEl.value.split('-').map(Number);
                startDate = new Date(y, m - 1, d);
                startDate.setHours(0, 0, 0, 0);
            }
            
            let endDate = null;
            if (endDateEl?.value) {
                const [y, m, d] = endDateEl.value.split('-').map(Number);
                endDate = new Date(y, m - 1, d);
                endDate.setHours(23, 59, 59, 999);
            }

            const filteredOrders = orders
                .filter(order => {
                    const orderDate = new Date(order.createdAt);
                    const matchesDate = (!startDate || orderDate >= startDate) && (!endDate || orderDate <= endDate);
                    const matchesSearch = order.customerName.toLowerCase().includes(searchInput) ||
                                       order.items.some(item => item.bookName.toLowerCase().includes(searchInput));
                    return matchesSearch && matchesDate;
                })
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            
            const tableBody = document.getElementById('orders-table-body');
            if (!tableBody) return; // Guard clause
            
            const paginatedOrders = paginate(filteredOrders, state.orderCurrentPage, state.itemsPerPage);
            
            if (paginatedOrders.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="9" class="text-center py-8">No orders found.</td></tr>`;
                renderPagination('orders-pagination', 0, 1, () => {});
                return;
            }

            let tableHtml = '';
            paginatedOrders.forEach(order => {
                const itemCount = order.items.length;
                const formattedDate = new Date(order.createdAt).toLocaleString();
                
                order.items.forEach((item, index) => {
                    tableHtml += `<tr class="border-b border-stone-800 hover:bg-stone-800/70">`;
                    
                    if (index === 0) {
                        // First item spans all rows for this order
                        tableHtml += `
                            <td class="px-6 py-4 font-medium text-white" rowspan="${itemCount}">${order.customerName}</td>
                            <td class="px-6 py-4" rowspan="${itemCount}">${order.mobile}</td>
                        `;
                    }
                    
                    // Item-specific columns
                    tableHtml += `
                        <td class="px-6 py-4">${item.bookName}</td>
                        <td class="px-6 py-4 text-center">${item.quantity}</td>
                        <td class="px-6 py-4 text-right">${state.currencyFormatter.format(item.priceAtSale || 0)}</td>
                    `;
                    
                    if (index === 0) {
                        // Order-level columns
                        tableHtml += `
                            <td class="px-6 py-4 text-xs" rowspan="${itemCount}">${formattedDate}</td>
                            <td class="px-6 py-4" rowspan="${itemCount}">${order.paymentMethod}</td>
                            <td class="px-6 py-4" rowspan="${itemCount}">
                                <select class="form-select p-2 text-sm order-status-select" data-order-id="${order.id}">
                                    <option value="Pending" ${order.status === 'Pending' ? 'selected' : ''}>Pending</option>
                                    <option value="Delivered" ${order.status === 'Delivered' ? 'selected' : ''}>Delivered</option>
                                    <option value="Cancelled" ${order.status === 'Cancelled' ? 'selected' : ''}>Cancelled</option>
                                </select>
                            </td>
                        `;
                    }
                    
                    // Action for this specific item
                    tableHtml += `
                        <td class="px-6 py-4 text-center">
                            <button data-order-id="${order.id}" data-book-id="${item.bookId}" class="delete-order-item-btn text-red-400 hover:text-red-300 p-1">Delete</button>
                        </td>
                    `;
                    
                    tableHtml += `</tr>`;
                });
            });
            
            tableBody.innerHTML = tableHtml;
            
            // Add event listeners for new elements
            tableBody.querySelectorAll('.order-status-select').forEach(sel => sel.onchange = handleUpdateOrderStatus);
            tableBody.querySelectorAll('.delete-order-item-btn').forEach(btn => btn.onclick = handleDeleteOrderItem);

            renderPagination('orders-pagination', filteredOrders.length, state.orderCurrentPage, (page) => {
                state.orderCurrentPage = page;
                renderOrdersTable();
            });
        }
        
        function handleUpdateOrderStatus(e) {
            const orderId = e.target.dataset.orderId;
            const newStatus = e.target.value;
            
            let orders = storage.read(storageKeys.ORDERS);
            const order = orders.find(o => o.id === orderId);
            
            if (order) {
                order.status = newStatus;
                storage.write(storageKeys.ORDERS, orders);
                showToast('Order status updated!', 'success');
                updateDashboard(); // Update income
            }
        }
        
        function handleDeleteOrderItem(e) {
            const { orderId, bookId } = e.target.dataset;
            
            if (confirm('Are you sure you want to delete this item from the order? This will restock the book.')) {
                let orders = storage.read(storageKeys.ORDERS);
                let books = storage.read(storageKeys.BOOKS);
                
                const order = orders.find(o => o.id === orderId);
                if (!order) return;
                
                const itemIndex = order.items.findIndex(i => i.bookId === bookId);
                if (itemIndex === -1) return;
                
                const [deletedItem] = order.items.splice(itemIndex, 1);
                
                // Restock the book
                const book = books.find(b => b.id === deletedItem.bookId);
                if (book) {
                    book.sold -= deletedItem.quantity;
                    book.available += deletedItem.quantity;
                }
                
                // If last item, delete the whole order
                if (order.items.length === 0) {
                    orders = orders.filter(o => o.id !== orderId);
                }
                
                storage.write(storageKeys.ORDERS, orders);
                storage.write(storageKeys.BOOKS, books);
                
                showToast('Item removed and book restocked.', 'success');
                renderOrdersTable();
                updateDashboard();
            }
        }

        // --- REPORT LOGIC ---
        
        function exportFinancialReport() {
            const orders = storage.read(storageKeys.ORDERS);
            const books = storage.read(storageKeys.BOOKS);
            
            let csv = 'INCOME REPORT\n';
            csv += 'Order ID,Date,Customer,Status,Book Subtotal,Delivery Charge,Total Income\n';
            
            let totalIncome = 0;
            orders.forEach(order => {
                const bookSubtotal = order.items.reduce((sum, item) => sum + (item.priceAtSale * item.quantity), 0);
                const delivery = order.deliveryCharge || 0;
                const total = bookSubtotal + delivery;
                
                if (order.status !== 'Cancelled') {
                    totalIncome += total;
                }
                
                csv += [
                    order.id,
                    new Date(order.createdAt).toLocaleString(),
                    order.customerName,
                    order.status,
                    bookSubtotal,
                    delivery,
                    total
                ].map(escapeCSV).join(',') + '\n';
            });
            csv += `,,,,,Total Completed Income,${totalIncome}\n\n`;
            
            csv += 'CURRENT STOCK REPORT\n';
            csv += 'Book Name,Price,Stock Available,Potential Revenue\n';
            
            let totalPotentialRevenue = 0;
            books.forEach(book => {
                const potentialRevenue = (book.price || 0) * (book.available || 0);
                totalPotentialRevenue += potentialRevenue;
                csv += [
                    book.name,
                    book.price || 0,
                    book.available,
                    potentialRevenue
                ].map(escapeCSV).join(',') + '\n';
            });
            csv += `,,,Total Potential Revenue,${totalPotentialRevenue}\n`;
            
            downloadFile('financial_and_stock_report.csv', csv, 'text/csv');
        }

        function exportBookInventoryReport() {
            const books = storage.read(storageKeys.BOOKS);
            
            const headers = ['Book Name', 'Price', 'Total Stock', 'Books Sold', 'Books Remaining', 'Date Added', 'Last Updated'];
            const rows = books.map(b => [
                b.name,
                b.price || 0,
                b.total,
                b.sold,
                b.available,
                new Date(b.createdAt).toLocaleString(),
                new Date(b.lastUpdated).toLocaleString()
            ]);
            
            let csv = headers.map(escapeCSV).join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(escapeCSV).join(',') + '\n';
            });
            
            downloadFile('book_inventory_report.csv', csv, 'text/csv');
        }

        function exportCustomerOrdersReport() {
            const orders = storage.read(storageKeys.ORDERS);
            const books = storage.read(storageKeys.BOOKS);
            
            const startDateEl = document.getElementById('customer-report-start');
            const endDateEl = document.getElementById('customer-report-end');
            
            let startDate = null;
            if (startDateEl?.value) {
                const [y, m, d] = startDateEl.value.split('-').map(Number);
                startDate = new Date(y, m - 1, d);
                startDate.setHours(0, 0, 0, 0);
            }
            
            let endDate = null;
            if (endDateEl?.value) {
                const [y, m, d] = endDateEl.value.split('-').map(Number);
                endDate = new Date(y, m - 1, d);
                endDate.setHours(23, 59, 59, 999);
            }

            const filteredOrders = orders.filter(order => {
                const orderDate = new Date(order.createdAt);
                return (!startDate || orderDate >= startDate) && (!endDate || orderDate <= endDate);
            });
            
            const bookNames = books.map(b => b.name);
            const headers = ['Date', 'Name', 'Mobile', 'Location', 'Payment Method', 'Order Status', 'Delivery Charge', ...bookNames, 'Total_Book_Quantity', 'Total_Order_Value'];
            
            const rows = filteredOrders.map(order => {
                const row = new Array(headers.length).fill(''); // Fill with empty strings
                row[0] = new Date(order.createdAt).toLocaleDateString();
                row[1] = order.customerName;
                row[2] = order.mobile;
                row[3] = order.location;
                row[4] = order.paymentMethod;
                row[5] = order.status;
                row[6] = order.deliveryCharge || 0;
                
                let totalQty = 0;
                let subTotal = 0;
                order.items.forEach(item => {
                    const bookIndex = bookNames.indexOf(item.bookName);
                    if (bookIndex !== -1) {
                        row[7 + bookIndex] = item.quantity;
                        totalQty += item.quantity;
                        subTotal += (item.priceAtSale || 0) * item.quantity;
                    }
                });
                row[row.length - 2] = totalQty;
                row[row.length - 1] = subTotal + (order.deliveryCharge || 0);
                return row;
            });
            
            let csv = headers.map(escapeCSV).join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(escapeCSV).join(',') + '\n';
            });
            
            downloadFile('customer_orders_report.csv', csv, 'text/csv');
        }
        
        function exportDailySalesReport() {
            const orders = storage.read(storageKeys.ORDERS);
            
            const startDateEl = document.getElementById('sales-report-start');
            const endDateEl = document.getElementById('sales-report-end');
            
            if (!startDateEl?.value || !endDateEl?.value) {
                showToast('Please select both a Start and End date for this report.', 'error');
                return;
            }
            
            const [sy, sm, sd] = startDateEl.value.split('-').map(Number);
            const startDate = new Date(sy, sm - 1, sd);
            startDate.setHours(0,0,0,0);
            
            const [ey, em, ed] = endDateEl.value.split('-').map(Number);
            const endDate = new Date(ey, em - 1, ed);
            endDate.setHours(23,59,59,999);
            
            const salesByDay = {}; // { 'YYYY-MM-DD': { 'Book Name': { qty: 0, value: 0 } } }
            
            orders.forEach(order => {
                const orderDate = new Date(order.createdAt);
                if (orderDate >= startDate && orderDate <= endDate && order.status !== 'Cancelled') {
                    const dateString = orderDate.toISOString().split('T')[0];
                    if (!salesByDay[dateString]) salesByDay[dateString] = {};
                    
                    order.items.forEach(item => {
                        if (!salesByDay[dateString][item.bookName]) {
                            salesByDay[dateString][item.bookName] = { qty: 0, value: 0 };
                        }
                        salesByDay[dateString][item.bookName].qty += item.quantity;
                        salesByDay[dateString][item.bookName].value += (item.priceAtSale || 0) * item.quantity;
                    });
                }
            });
            
            const headers = ['Date', 'Book Name', 'Quantity Sold', 'Total Value'];
            const rows = [];
            
            Object.keys(salesByDay).sort().forEach(date => {
                Object.keys(salesByDay[date]).sort().forEach(bookName => {
                    const data = salesByDay[date][bookName];
                    rows.push([date, bookName, data.qty, data.value]);
                });
            });
            
            if (rows.length === 0) {
                showToast('No sales data found for the selected range.', 'error');
                return;
            }
            
            let csv = headers.map(escapeCSV).join(',') + '\n';
            rows.forEach(row => {
                csv += row.map(escapeCSV).join(',') + '\n';
            });
            
            downloadFile('daily_sales_report.csv', csv, 'text/csv');
        }

        // --- MOBILE UI ---
        function setupMobileUI() {
            const toggleBtn = document.getElementById('menu-toggle-btn');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            toggleBtn.onclick = () => {
                sidebar.classList.toggle('-translate-x-full');
                overlay.classList.toggle('hidden');
            };
            overlay.onclick = () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            };
        }
        
        // --- APP INITIALIZATION ---
        function initApp() {
            try {
                storage.init();
                
                // Setup navigation
                window.addEventListener('hashchange', handleHashChange);
                document.querySelectorAll('.nav-link').forEach(link => {
                    link.onclick = (e) => {
                        if (e.metaKey || e.ctrlKey) return; // Allow opening in new tab
                        e.preventDefault();
                        window.location.hash = new URL(e.currentTarget.href).hash;
                    };
                });
                
                setupMobileUI();
                
                // Show the app directly
                const appPage = document.getElementById('app');
                appPage.classList.remove('hidden'); // This should not be needed if not hidden
                appPage.classList.add('md:flex');
                
                handleHashChange(); // Render initial page
                
                lucide.createIcons();
                console.log("AstroBooks App Ready.");
            } catch (e) {
                console.error("Failed to initialize app:", e);
                document.body.innerHTML = `<div class="p-8 text-red-400"><h1>Fatal Error</h1><p>Could not initialize the application. ${e.message}</p><p>Please try clearing your browser's local storage.</p></div>`;
            }
        }
        
        // Run the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
