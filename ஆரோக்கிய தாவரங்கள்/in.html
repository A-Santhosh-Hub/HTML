                        </div>

                                <svg class="w-6 h-6" fill="${isFavorite ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.318a4.5 4.5 0 010-6.364z"></path></svg>
                                <span>${isFavorite ? 'рокро┐роЯро┐родрпНродро╡ро▒рпНро▒ро┐ро▓ро┐ро░рпБроирпНродрпБ роирпАроХрпНроХрпБ' : 'рокро┐роЯро┐родрпНродро╡ро▒рпНро▒ро┐ро▓рпН роЪрпЗро░рпН'}</span>

                document.getElementById('download-pdf-btn').addEventListener('click', downloadPdf);
            };
            
            // Function to close the modal
            const closeModal = () => {
                modalContent.classList.remove('modal-enter');

                const searchTerm = searchBar.value.toLowerCase();
                let filteredPlants = plantsData;

                // Filter by category
                if (currentFilter !== 'роЕройрпИродрпНродрпБроорпН' && currentFilter !== 'рокро┐роЯро┐родрпНродро╡рпИ') {
                    filteredPlants = filteredPlants.filter(plant => plant.category === currentFilter);
                } else if (currentFilter === 'рокро┐роЯро┐родрпНродро╡рпИ') {
                    filteredPlants = filteredPlants.filter(plant => favorites.includes(plant.id));

                doc.setTextColor(titleColor);
                doc.setFontSize(22);
                doc.text(plant.name_ta, 14, 22);

                doc.setFontSize(10);
                doc.text(plant.name_en, 14, 30);

                doc.setFontSize(12);
                let yPos = 55;
                plant.benefits_ta.forEach(benefit => {
                    const lines = doc.splitTextToSize(`тАв ${benefit}`, 180);
                    doc.text(lines, 14, yPos);
                    yPos += (lines.length * 7);

                yPos += 5;
                doc.setTextColor(headingColor);
                doc.setFontSize(16);
                doc.text('рокропройрпНрокроЯрпБродрпНродрпБроорпН роорпБро▒рпИ', 14, yPos);
                
                yPos += 10;
                doc.setTextColor(textColor);
                doc.setFontSize(12);

                doc.text(usesLines, 14, yPos);
                
                doc.save(`${plant.id}-details.pdf`);
            };

            // --- THEME TOGGLE LOGIC ---
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    darkIcon.classList.remove('hidden');
                    lightIcon.classList.add('hidden');
                } else {
                    document.documentElement.classList.remove('dark');
                    darkIcon.classList.add('hidden');
                    lightIcon.classList.remove('hidden');
                }
            };

            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.contains('dark');
                const newTheme = isDark ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            // --- EVENT LISTENERS ---
            searchBar.addEventListener('input', filterAndRender);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {

            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeModal();
                }
            });

            // --- INITIALIZATION ---
            const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
            applyTheme(savedTheme);
            createFilterButtons();
            filterAndRender();
