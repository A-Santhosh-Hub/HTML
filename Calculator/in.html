<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RGB Calculator By SANTHOSH</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333333;
      --input-bg: #f0f0f0;
      --button-bg: #667eea;
      --button-hover: #5a67d8;
    }

    body.dark {
      --bg-color: #1e1e2f;
      --text-color: #f0f0f0;
      --input-bg: #2c2c3e;
      --button-bg: #4c51bf;
      --button-hover: #434190;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      transition: background-color 0.3s ease;
    }

    /* RGB Animated Background */
    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #00ff94, #ffcc00, #ff0080);
      background-size: 1200% 1200%;
      animation: rgbShift 20s ease infinite;
      z-index: -1;
    }

    @keyframes rgbShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .top-bar {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: flex-end;
      box-sizing: border-box;
    }

    .top-bar a {
      text-decoration: none;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(3px);
    }

    .top-bar a:hover {
      background-color: var(--button-hover);
      color: white;
      border: none;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }

.calculator {
  /* Existing styles... */
  position: relative;
  border: 4px solid transparent;
  border-radius: 15px;
  background-clip: padding-box;
  z-index: 1;
  background-color: var(--input-bg);
  padding: 30px 20px;
  box-shadow: 0 0 25px rgba(255, 0, 128, 0.4); /* outer glow */
}

.calculator::before {
  content: "";
  position: absolute;
  top: -4px; left: -4px; right: -4px; bottom: -4px;
  z-index: -1;
  border-radius: 18px;
  background: linear-gradient(45deg, red, blue, green, yellow, magenta, cyan, red);
  background-size: 400% 400%;
  animation: rgbBorder 10s linear infinite;
}

@keyframes rgbBorder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    .calculator h2 {
      margin-bottom: 20px;
      color: var(--text-color);
    }

    .calculator input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .calculator button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .calculator button:hover {
      background-color: var(--button-hover);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: var(--text-color);
    }

    .toggle-container {
      margin-top: 20px;
    }

    .toggle-container button {
      background-color: transparent;
      border: 1px solid var(--text-color);
      color: var(--text-color);
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .toggle-container button:hover {
      background-color: var(--button-hover);
      color: white;
      border: none;
    }

    @media (max-width: 500px) {
      .calculator input {
        width: 100%;
      }

      .top-bar {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <div class="top-bar">
    <a href="index.html">‚Üê Back Home</a>
  </div>

  <div class="container">
    <div class="calculator">
      <h2>Simple Calculator</h2>
      <input id="num1" type="number" placeholder="Enter first number">
      <input id="num2" type="number" placeholder="Enter second number">
      <br>
      <button onclick="addNumbers()">ADD</button>
      <p id="result">Result: </p>

      <div class="toggle-container">
        <button onclick="toggleTheme()">Toggle Light/Dark Mode</button>
      </div>
    </div>
  </div>

  <script>
    const box1 = document.getElementById("num1");
    const box2 = document.getElementById("num2");
    const result = document.getElementById("result");

    function addNumbers() {
      const box1value = Number(box1.value);
      const box2value = Number(box2.value);
      const total = box1value + box2value;

      result.textContent = "Result: " + total;
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
