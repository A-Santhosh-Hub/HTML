<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive ID Extractor</title>
    
    <link rel="icon" type="image/png" href="Logo.png" />
    <meta name="description" content="Extract Google Drive File IDs to JSON/JS format">
    <style>
        :root {
            /* Default Dark Theme */
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --input-bg: #334155;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #22c55e;
            --danger: #ef4444;
            --border: #334155;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            
            /* Specifics */
            --btn-secondary-bg: #334155;
            --btn-secondary-text: #ffffff;
            --code-bg: #0b1120;
            --code-text: #a5b4fc;
        }

        /* Light Theme Overrides */
        [data-theme="light"] {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --input-bg: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --border: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
            
            /* Specifics */
            --btn-secondary-bg: #e2e8f0;
            --btn-secondary-text: #1e293b;
            --code-bg: #1e293b; /* Keep code box dark for contrast */
            --code-text: #e2e8f0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Layout & Card */
        .container {
            width: 100%;
            max-width: 650px;
            animation: fadeIn 0.5s ease-out;
            margin-bottom: 2rem;
            position: relative;
        }

        /* Top Right Controls */
        .top-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 0.5rem;
        }

        .icon-btn {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-shadow: var(--shadow);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            border-color: var(--accent);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: none;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            margin-top: 1rem;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #60a5fa, #a855f7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            border: 1px solid var(--border);
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Inputs */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            color: var(--text-main);
            font-size: 1rem;
            transition: all 0.2s;
            resize: vertical;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        textarea {
            min-height: 120px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-size: 1rem;
            width: 100%;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            width: auto;
        }

        .btn-primary {
            background-color: var(--accent);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Button Group for Extract/Clear */
        .button-group {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 1rem;
        }

        .btn-clear {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        
        .btn-clear:hover {
            border-color: var(--danger);
            color: var(--danger);
            background-color: rgba(239, 68, 68, 0.1);
        }

        /* Output Section */
        .output-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            display: none; /* Hidden by default */
        }
        
        .output-section.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        .result-box {
            background-color: var(--code-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--code-text);
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            width: 100%;
            height: 150px;
            overflow-y: auto;
            white-space: pre;
            margin-bottom: 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-main);
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .btn-outline:hover {
            background-color: var(--input-bg);
            border-color: var(--text-muted);
        }

        .btn-copy {
            grid-column: span 3;
            background-color: var(--btn-secondary-bg);
            color: var(--btn-secondary-text);
        }

        .btn-copy:hover {
            opacity: 0.9;
        }

        /* History Section */
        .history-container {
            margin-top: 2.5rem;
            width: 100%;
            border-top: 1px solid var(--border);
            padding-top: 1.5rem;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .history-header h2 {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 600;
        }

        .btn-text {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            text-decoration: underline;
        }
        
        .btn-text:hover { color: var(--danger); }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .history-item {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.2s, background-color 0.3s;
        }

        .history-item:hover {
            border-color: var(--accent);
        }

        .history-info {
            display: flex;
            flex-direction: column;
        }

        .history-title {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.95rem;
            margin-bottom: 0.25rem;
        }

        .history-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .history-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Footer */
        .footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-align: center;
            opacity: 0.7;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background-color: var(--success);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.27);
            z-index: 200;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        /* Tour Styles */
        .tour-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tour-overlay.active {
            display: block;
            opacity: 1;
        }

        .tour-highlight {
            position: relative;
            z-index: 1001;
            box-shadow: 0 0 0 4px var(--accent), 0 0 0 5000px rgba(0, 0, 0, 0.75);
            transition: box-shadow 0.3s;
            border-radius: 0.5rem;
        }

        .tour-tooltip {
            position: fixed;
            background: var(--card-bg);
            color: var(--text-main);
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 300px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            z-index: 1002;
            display: none;
            border: 1px solid var(--border);
            animation: fadeIn 0.3s;
        }

        .tour-tooltip h3 {
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-size: 1.1rem;
        }

        .tour-tooltip p {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .tour-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tour-step-counter {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .tour-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 600;
        }

        .tour-btn-skip {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            from { opacity: 0; height: 0; overflow: hidden; }
            to { opacity: 1; height: auto; overflow: visible; }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card { padding: 1.5rem; }
            .action-grid { grid-template-columns: 1fr; }
            .btn-copy { grid-column: span 1; }
            .history-item { flex-direction: column; align-items: flex-start; gap: 1rem; }
            .history-actions { width: 100%; justify-content: flex-end; }
            .button-group { grid-template-columns: 1fr; }
            .top-controls { top: -50px; right: 0; }
            .container { margin-top: 3rem; }
            .tour-tooltip {
                width: 90%;
                left: 5% !important;
                top: 50% !important;
                transform: translateY(-50%) !important;
                position: fixed;
            }
            /* Simplify highlight on mobile */
            .tour-highlight {
                box-shadow: 0 0 0 2px var(--accent);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Top Controls (Theme & Help) -->
        <div class="top-controls">
            <!-- Help/Tour Button -->
            <button class="icon-btn" onclick="startTour()" aria-label="Start Tour">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12.01" y2="17"></line>
                </svg>
            </button>

            <!-- Theme Toggle Button -->
            <button class="icon-btn" onclick="toggleTheme()" aria-label="Toggle Theme">
                <!-- Sun Icon -->
                <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="display:none;">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
                <!-- Moon Icon -->
                <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </div>

        <div class="header">
            <h1>Drive ID Extractor</h1>
            <p>Convert Google Drive links into structured JSON data instantly.</p>
        </div>

        <div class="card">
            <!-- Inputs -->
            <div class="form-group" id="step-event">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" placeholder="e.g., Birthday, Wedding, CAM, Album" autocomplete="off">
            </div>

            <div class="form-group" id="step-links">
                <label for="inputLinks">Paste Links (Comma or Line separated)</label>
                <textarea id="inputLinks" placeholder="https://drive.google.com/file/d/ABC123/view&#10;https://drive.google.com/file/d/XYZ456/view"></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="step-extract" onclick="extractIds()">Extract IDs</button>
                <button class="btn btn-clear" id="step-clear" onclick="clearForm()">Clear</button>
            </div>

            <!-- Output -->
            <div class="output-section" id="outputSection">
                <label>Generated Output</label>
                <textarea id="outputResult" class="result-box" readonly></textarea>
                
                <div class="action-grid">
                    <button class="btn btn-copy" onclick="copyToClipboard()">
                        <span id="copyText">Copy to Clipboard</span>
                    </button>
                    <button class="btn btn-outline" onclick="downloadFile('js')">Download .JS</button>
                    <button class="btn btn-outline" onclick="downloadFile('json')">Download .JSON</button>
                    <button class="btn btn-outline" onclick="downloadFile('txt')">Download .TXT</button>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-container" id="step-history">
                <div class="history-header">
                    <h2>Recent History</h2>
                    <button class="btn-text" onclick="clearHistory()">Clear All</button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be injected here -->
                    <p style="text-align:center; color: var(--text-muted); font-size: 0.9rem;">No history yet.</p>
                </div>
            </div>
        </div>

        <div class="footer">
            Developed by Santhosh_A
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Copied to clipboard!</div>

    <!-- Tour Elements -->
    <div class="tour-overlay" id="tourOverlay"></div>
    <div class="tour-tooltip" id="tourTooltip">
        <h3 id="tourTitle">Title</h3>
        <p id="tourText">Description</p>
        <div class="tour-controls">
            <button class="tour-btn tour-btn-skip" onclick="endTour()">Close</button>
            <span class="tour-step-counter" id="tourCounter">1/4</span>
            <button class="tour-btn" onclick="nextStep()" id="tourNextBtn">Next</button>
        </div>
    </div>

    <script>
        const ID_REGEX = /\/d\/([a-zA-Z0-9_-]+)/;
        const KEY_INPUT_NAME = 'drive_extractor_name';
        const KEY_INPUT_LINKS = 'drive_extractor_links';
        const KEY_HISTORY = 'drive_extractor_history';
        const KEY_THEME = 'drive_extractor_theme';
        
        let lastExtractedData = [];
        let extractionHistory = [];

        // Initialize on load
        window.addEventListener('load', () => {
            loadTheme();
            loadInputs();
            loadHistory();
            renderHistory();
        });

        // --- Theme Logic ---
        function loadTheme() {
            const savedTheme = localStorage.getItem(KEY_THEME);
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
                updateThemeIcon(true);
            } else {
                document.documentElement.removeAttribute('data-theme');
                updateThemeIcon(false);
            }
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'light') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem(KEY_THEME, 'dark');
                updateThemeIcon(false);
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem(KEY_THEME, 'light');
                updateThemeIcon(true);
            }
        }

        function updateThemeIcon(isLight) {
            const sun = document.getElementById('icon-sun');
            const moon = document.getElementById('icon-moon');
            if (isLight) {
                sun.style.display = 'none';
                moon.style.display = 'block';
            } else {
                sun.style.display = 'block';
                moon.style.display = 'none';
            }
        }

        // --- Core Logic ---
        // Auto-save inputs listeners
        document.getElementById('eventName').addEventListener('input', (e) => {
            localStorage.setItem(KEY_INPUT_NAME, e.target.value);
        });

        document.getElementById('inputLinks').addEventListener('input', (e) => {
            localStorage.setItem(KEY_INPUT_LINKS, e.target.value);
        });

        function loadInputs() {
            const savedName = localStorage.getItem(KEY_INPUT_NAME);
            const savedLinks = localStorage.getItem(KEY_INPUT_LINKS);
            if (savedName) document.getElementById('eventName').value = savedName;
            if (savedLinks) document.getElementById('inputLinks').value = savedLinks;
        }

        function extractIds() {
            const eventNameInput = document.getElementById('eventName').value.trim();
            const linksInput = document.getElementById('inputLinks').value;
            const outputSection = document.getElementById('outputSection');
            const outputResult = document.getElementById('outputResult');

            const baseName = eventNameInput || "Event";
            const rawLinks = linksInput.split(/[\n,]+/);
            
            const processedData = [];
            let counter = 1;

            rawLinks.forEach(link => {
                const cleanLink = link.trim();
                if (!cleanLink) return;

                const match = cleanLink.match(ID_REGEX);
                
                if (match && match[1]) {
                    processedData.push({
                        id: match[1],
                        name: `${baseName} ${counter}`
                    });
                    counter++;
                }
            });

            if (processedData.length === 0) {
                if(linksInput.trim() !== "") alert("No valid Google Drive IDs found.");
                outputSection.classList.remove('active');
                return;
            }

            lastExtractedData = processedData;

            const formattedLines = processedData.map(item => 
                `{ id: "${item.id}", name: "${item.name}" },`
            );
            
            const finalOutput = formattedLines.join('\n');

            outputResult.value = finalOutput;
            outputSection.classList.add('active');

            // Add to history
            addToHistory(baseName, processedData.length, linksInput, finalOutput);
        }

        function clearForm() {
            document.getElementById('eventName').value = '';
            document.getElementById('inputLinks').value = '';
            document.getElementById('outputResult').value = '';
            document.getElementById('outputSection').classList.remove('active');
            
            localStorage.removeItem(KEY_INPUT_NAME);
            localStorage.removeItem(KEY_INPUT_LINKS);
            
            showToastMessage("Form cleared!");
        }

        // --- History Functions ---
        function loadHistory() {
            const stored = localStorage.getItem(KEY_HISTORY);
            if (stored) {
                try {
                    extractionHistory = JSON.parse(stored);
                } catch(e) {
                    extractionHistory = [];
                }
            }
        }

        function addToHistory(name, count, links, result) {
            const newItem = {
                id: Date.now(),
                eventName: name,
                count: count,
                links: links,
                result: result,
                timestamp: new Date().toLocaleString()
            };

            extractionHistory.unshift(newItem);
            if (extractionHistory.length > 5) {
                extractionHistory = extractionHistory.slice(0, 5);
            }

            localStorage.setItem(KEY_HISTORY, JSON.stringify(extractionHistory));
            renderHistory();
        }

        function renderHistory() {
            const container = document.getElementById('historyList');
            container.innerHTML = '';

            if (extractionHistory.length === 0) {
                container.innerHTML = '<p style="text-align:center; color: var(--text-muted); font-size: 0.9rem;">No history yet.</p>';
                return;
            }

            extractionHistory.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.innerHTML = `
                    <div class="history-info">
                        <span class="history-title">${item.eventName}</span>
                        <span class="history-meta">${item.count} items â€¢ ${item.timestamp}</span>
                    </div>
                    <div class="history-actions">
                        <button class="btn btn-outline btn-sm" onclick="restoreHistory(${index})">Load</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function restoreHistory(index) {
            const item = extractionHistory[index];
            if (!item) return;

            document.getElementById('eventName').value = item.eventName;
            document.getElementById('inputLinks').value = item.links;
            localStorage.setItem(KEY_INPUT_NAME, item.eventName);
            localStorage.setItem(KEY_INPUT_LINKS, item.links);

            document.getElementById('outputResult').value = item.result;
            document.getElementById('outputSection').classList.add('active');

            rebuildLastData(item.eventName, item.links);

            document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
            showToastMessage("History loaded!");
        }

        function rebuildLastData(eventName, linksInput) {
             const baseName = eventName || "Event";
             const rawLinks = linksInput.split(/[\n,]+/);
             lastExtractedData = [];
             let counter = 1;
             rawLinks.forEach(link => {
                const match = link.trim().match(ID_REGEX);
                if (match && match[1]) {
                    lastExtractedData.push({ id: match[1], name: `${baseName} ${counter}` });
                    counter++;
                }
            });
        }

        function clearHistory() {
            if(confirm('Clear all recent history?')) {
                extractionHistory = [];
                localStorage.removeItem(KEY_HISTORY);
                renderHistory();
            }
        }

        // --- Common Utils ---
        function copyToClipboard() {
            const outputResult = document.getElementById('outputResult');
            outputResult.select();
            outputResult.setSelectionRange(0, 99999);
            try {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(outputResult.value).then(() => showToastMessage("Copied to clipboard!"));
                } else {
                    document.execCommand('copy');
                    showToastMessage("Copied to clipboard!");
                }
            } catch (err) {
                console.error('Failed to copy', err);
            }
        }

        function showToastMessage(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = msg;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function downloadFile(type) {
            const outputResult = document.getElementById('outputResult').value;
            if(!outputResult) return;

            let content = "";
            let filename = "";
            let mimeType = "text/plain";

            if (type === 'js') {
                content = outputResult; 
                filename = "output.js";
                mimeType = "text/javascript";
            } else if (type === 'json') {
                content = JSON.stringify(lastExtractedData, null, 2);
                filename = "output.json";
                mimeType = "application/json";
            } else if (type === 'txt') {
                content = outputResult; 
                filename = "output.txt";
                mimeType = "text/plain";
            }

            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // --- TOUR FUNCTIONALITY ---
        let currentStep = 0;
        const steps = [
            {
                elementId: null,
                title: "Welcome!",
                text: "Let's take a quick tour of the Drive ID Extractor. Learn how to convert your links in seconds."
            },
            {
                elementId: 'step-event',
                title: "1. Event Name",
                text: "Start by entering a name (e.g., 'Wedding'). This will be used to label your files in the output."
            },
            {
                elementId: 'step-links',
                title: "2. Paste Links",
                text: "Copy your Google Drive links and paste them here. We accept multiple links separated by commas or new lines."
            },
            {
                elementId: 'step-extract',
                title: "3. Extract IDs",
                text: "Click this button to process the links. Your structured code will appear below automatically."
            },
            {
                elementId: 'step-clear',
                title: "4. Clear Form",
                text: "Want to start over? Click 'Clear' to reset all inputs and remove the current output."
            },
            {
                elementId: 'step-history',
                title: "5. History",
                text: "Your sessions are auto-saved locally. You can reload previous extractions from this list anytime."
            }
        ];

        function startTour() {
            currentStep = 0;
            document.getElementById('tourOverlay').classList.add('active');
            document.getElementById('tourTooltip').style.display = 'block';
            updateTour();
        }

        function endTour() {
            document.getElementById('tourOverlay').classList.remove('active');
            document.getElementById('tourTooltip').style.display = 'none';
            // Remove highlight from any existing element
            const active = document.querySelector('.tour-highlight');
            if(active) active.classList.remove('tour-highlight');
        }

        function nextStep() {
            currentStep++;
            if (currentStep >= steps.length) {
                endTour();
            } else {
                updateTour();
            }
        }

        function updateTour() {
            const step = steps[currentStep];
            const titleEl = document.getElementById('tourTitle');
            const textEl = document.getElementById('tourText');
            const counterEl = document.getElementById('tourCounter');
            const nextBtn = document.getElementById('tourNextBtn');
            const tooltip = document.getElementById('tourTooltip');

            // Content
            titleEl.textContent = step.title;
            textEl.textContent = step.text;
            counterEl.textContent = `${currentStep + 1}/${steps.length}`;
            nextBtn.textContent = (currentStep === steps.length - 1) ? "Finish" : "Next";

            // Cleanup previous highlight
            const prevActive = document.querySelector('.tour-highlight');
            if(prevActive) prevActive.classList.remove('tour-highlight');

            if (step.elementId) {
                // Highlighting Logic
                const element = document.getElementById(step.elementId);
                if (element) {
                    element.classList.add('tour-highlight');
                    
                    // Positioning logic (Simple/Desktop)
                    const rect = element.getBoundingClientRect();
                    const tooltipRect = tooltip.getBoundingClientRect();
                    
                    // Default: Position to the right
                    let top = rect.top + (rect.height / 2) - (tooltipRect.height / 2);
                    let left = rect.right + 20;

                    // Mobile/Responsive Fallback: If tooltip goes off-screen right, put it below
                    if (window.innerWidth < 800 || (left + tooltipRect.width > window.innerWidth)) {
                        left = rect.left + (rect.width / 2) - (tooltipRect.width / 2); // Center horizontally
                        top = rect.bottom + 20; // Below
                        
                        // If it goes off-screen left
                        if (left < 10) left = 10;
                    }

                    // Apply
                    tooltip.style.top = `${top}px`;
                    tooltip.style.left = `${left}px`;
                    
                    // Ensure it scrolls into view
                    element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            } else {
                // Intro step (Center screen)
                tooltip.style.top = '50%';
                tooltip.style.left = '50%';
                tooltip.style.transform = 'translate(-50%, -50%)';
            }
        }
    </script>
